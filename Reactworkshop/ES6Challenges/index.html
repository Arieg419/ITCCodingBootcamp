  console.log("***************** COLORS ******************");
  var colors = ['red', 'blue', 'green'];

  // Let's move away from this :)
  for(var i = 0; i < colors.length; i++) {
    console.log(colors[i]);
  }

  // What are all the different way this bit of code goes wrong?
  // Order of arguments, colors[i], semicolons. curly braces etc.

  // I'm not saying that we shouldn't write code b/c it's challenging, but the more logic we stuff
  // into one line of code, the more error prone or harder to understand it is in the future.

  // function gets called one time for every item in the array.
  // why use this? a lot less code, and a lot less logic!
  colors.forEach(function(color) {
      console.log(color);
  });
  console.log("***************** END OF COLORS ******************");

  console.log("***************** NUMBERS ******************");
  // Create an array of numbers
  var numbers = [1,2,3,4,5];

  // Create a variable to hold the submitvar sum = 0;
  var sum = 0;

  // common convention to have the array in plurals, ie. numbers and colors, and the current item in single form, number, color
  numbers.forEach(function(number) {
    sum += number;
  });

  // iterator function does not have to be anonymous!
  function adder(number) {
    sum += number;
  }

  // notice that we are not passing adder with a function invocation, like adder()
  // why? we are basically saying, hey i want you to call this function in the future for every item in the array
  numbers.forEach(adder);

  console.log(sum);
